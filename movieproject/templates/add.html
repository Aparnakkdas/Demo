{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  <input type="text" name="name" placeholder="Enter the Place Name"><br><br>
  <input type="text"  name="desc" placeholder=" Description"><br><br>
  <input type="text" name="year" placeholder="Year in which the place was build "><br><br>
  <input type="file" name="img" ><br><br>
  <input type="submit"><br><br>
</form>
{% endblock %}
